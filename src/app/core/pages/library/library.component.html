<app-navbar></app-navbar>

<div class="container">
	<h2 class="library__title">My library</h2>
	<div class="library-list">
		<div class="library-card" *ngFor="let game of games">
			<div class="library-card-preview">
				<h3 class="library-card__name">{{ game.name }}</h3>
				<p class="library-card__price">{{ game.price }} UAH</p>
			</div>
			<p class="library-card__description">{{ game.description }}</p>
			<button type="button" class="library-card__btn">Download</button>
			<button type="button" class="library-card__btn">Share</button>
		</div>
	</div>
</div>
