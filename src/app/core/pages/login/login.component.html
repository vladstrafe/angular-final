<h2 class="login__title">Sign In</h2>
<form *ngIf="loginForm" [formGroup]="loginForm" class="login-form">
	<label for="email" class="login-form__label">Email</label>
	<input type="email" class="login-form__input" name="email" id="email" placeholder="Email" formControlName="email">
	<label for="password" class="login-form__label">Password</label>
	<input type="password" class="login-form__input" id="password" placeholder="Password" formControlName="password">
	<button type="submit" class="login-form__btn" [disabled]="!loginForm.valid">Sign In</button>
</form>
